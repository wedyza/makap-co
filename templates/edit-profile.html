{% load static %}

<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static 'css/edit-profile.css' %}">
  </head>
  <body>
    <div id="nav-bar">
		<a href="{% url 'home' %}" id="header">
			<img id="main-logo" src="{% static 'img/logo.png' %}" alt="logo">
			<h1 id="name">HireMeNow</h1>
		</a>
		<div id="buttons">
			<button class="btn" id="portfolio-list">Список портфолио</button>
			<button class="btn" id="favorite">Избранное</button>
			<button id="chat">
			<img src="{% static 'img/chat.png' %}" width="65px" alt="chat">
			</button>
			<button id="notice">
			<img src="{% static 'img/notice.png' %}" width="50px" alt="notice">
			</button>
			<div id="enter">
				<button class="btn" id="profile"><img id="profile-picture" src="{% static 'img/profile.png' %}" width="40px">Профиль</button>
				<button class="btn" id="logout">Выйти</button>
			</div>
		</div>
	</div>
	<div class="hero">
		<form class="info" method="POST">
			<div id="education">
				<h5 class="info-labels">Образование:</h5>
				<select id="edu-select">
					<option value="1">Основное общее</option>
					<option value="2">Среднее общее</option>
					<option value="3">Среднее профессиональное</option>
					<option value="4">Высшее</option>
				</select>
			</div>
			<div id="school-name">
				<h5>Наименование учебного заведения:</h5>
				<input class="info-inputs" id="school-input" type="text">
			</div>
			<div id="contacts">
				<h5>Контактная информация:</h5>
				<input class="info-inputs" id="contacts-input" type="text">
			</div>
			<div id="fav-role">
				<h5>Желаемая должность:</h5>
				<input class="info-inputs" id="role-input" type="text">
			</div>
			<div id="skills">
				<h5>Навыки:</h5>
				<input class="info-inputs" id="skills-input" type="text">
			</div>
			<div id="exp">
				<h5>Опыт работы:</h5>
				<input class="info-inputs" id="exp-input" type="text">
			</div>
		</form>
		<div class="avatar-header">
			<img class="avatar" src="{% static 'img/profile.png' %}">
			<input id="user-name" type="text" placeholder="Введите свое ФИО"></input>
			<div class="btn-wrap">
                <form method="POST">
                    <input id="avatar-input" type="file" accept="image/*">
                    <label for="avatar-input" id="avatar-btn">Добавить аватар</label>
                </form>
				<input id="resume-input" type="file" accept=".pdf">
				<label for="resume-input" id="resume-btn">Прикрепить резюме</label>
				<button class="avatar-header-btn" id="open-portfolio">Открыть портфолио</button>
				<button class="avatar-header-btn" id="edit-portfolio">Редактировать портфолио</button>
				<button class="avatar-header-btn" id="edit-profile" type="submit">Сохранить профиль</button>
			</div>
		</div>
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
	</div>
	</body>
</html>
