{% load static %}

<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static 'css/recovery.css' %}">
  </head>
  <body>
    <div class="center">
      <h1>Восстановление пароля</h1>
      <p>Укажите адрес электронной почты, который вы использовали при регистрации в HireMeNow. 
        Мы вышлем вам инструкцию по восстановлению пароля</p>
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
      <form method="post">
          {% csrf_token %}
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Введите свой email</label>
        </div>
        <input type="submit" value="Отправить">
      </form>
    </div>
  </body>
</html>
